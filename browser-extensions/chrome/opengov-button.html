<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>OpenGov Extension - Sunlight Foundation</title>
        <link href="opengov-button-chrome.css" rel="stylesheet"/>
        <script src="jquery-2.2.3.min.js"></script>
        <script src="opengov-button.js"></script>
    </head>
    <body>
        <div class="content opengov-button-box">
            <h1 class="sf-logotype">OpenGov Extension</h1>
            <div id="default">
                <form action="http://10.73.98.100/" method="post"> <!-- point to server address -->
                    <fieldset>
                        <legend>OpenGov Button</legend>
                        <label for="url">
                            <b>URL</b>
                            <input id="url" name="url" type="url" placeholder="http://yourmom.com"/>
                        </label>
                        <label for="title">
                            <b>Title</b>
                            <input type="text" id="title" name="title" placeholder="title"/>
                        </label>
                        <label for="bucket">
                            <b>Type</b>
                            <select id="bucket" name="bucket">
                                <option value="B">Not Open</option>
                                <option value="IA">Broken</option>
                                <option value="NO">Not Accessible</option>
                            </select>
                        </label>
                        <!-- <input id="bucket" name="bucket" type="text" placeholder="your mom" value="NO" /> -->
                        <!-- <label for="browser_headers">
                      <b>Browser Headers (NEEDED?)</b>
                      <input id="browser_headers" name="browser_headers" type="text" placeholder="[&#34;test&#34;]" value="[&#34;test&#34;]" />
                        </label> -->
                        <label for="comment">
                            <b>Comment</b>
                            <textarea id="comment" name="comment" placeholder="Write whatever you believe is relevant here."></textarea>
                        </label>
                        <input id="req_headers" name="req_headers" type="hidden" />
                    </fieldset>
                    <button id="submit" type="submit" value="Check this page now!">Send data</button>
                </form>
            </div>
        </div>
        <p><strong>OpenGov Button</strong> is
            <a href="http://sunlightfoundation.com/">a product of the Sunlight Foundation</a>.
        </p>
        </div>
        <!-- javascript and HTML must be in separate files for security. -->
    </body>
</html>
