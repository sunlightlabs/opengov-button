<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>OpenGov Extension - Sunlight Foundation</title>
    <link href="opengov-button-chrome.css" rel="stylesheet" />
    <script src="opengov-button.js"></script>
    
    <script src="opengov-button2.js"></script>
    <!--
    Write about specific government data issues with specific ways to fix those issues, e.g. USDA Watercolors are now free.
Report data quality issues, including: broken links, desired machine-readable formats, missing data dictionaries, removal of fees, and public domain declarations. 
Comment on government open source projects: Govcode.org, 18F 
Comment on government tech policy:
-->
  </head>
  <body>
    <img class="sf-logotype" src="sunlight-foundation-logotype.png" alt="Sunlight Foundation" />
    <h1>OpenGov Extension - Sunlight Foundation</h1>
    <!-- Point to server address -->
    <form action="http://10.73.98.100/" method="post">
        <textarea id="comment" type="text" name="comment" value="testcomment" placeholder="testcomment"></textarea>
        <input id="url" name="url" type="url" placeholder="http://yourmom.com" value="http://testurl.com" />
        <select id="bucket" name="bucket">
          <option value="B">Not Open</option>
          <option value="IA">Broken</option>
          <option value="NO">Not Accessible</option>
        </select>
       <!-- <input id="bucket" name="bucket" type="text" placeholder="your mom" value="NO" /> -->
        <input id="browser_headers" name="browser_headers" type="text" placeholder="[&#34;test&#34;]" value="[&#34;test&#34;]" />
        <input id="checkPage" type="submit" value="Check this page now!">
      <button onclick="sendData('Some data');">Send data</button>
    </form>
      <p><strong>OpenGov Button</strong> is <a href="http://sunlightfoundation.com/">a product of the Sunlight Foundation</a>.</p>
  </body>
</html>
