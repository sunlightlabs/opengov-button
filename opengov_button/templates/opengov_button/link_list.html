{% extends 'www/base.html' %}

{% block content %}
<table>
  <thead><tr><th>URL</th><th>Title</th><th>Nopen Option (Bucket)</th><th>Comment</th></tr></thead>
  <tbody>
    {% for link in object_list %}
        <tr><td><a href="{{ link.url }}">{{ link.url }}</a></td><td>{{ link.comment }}</td><td>{{ link.bucket }}</td><td>{{ link.comment }}</td></tr>
    {% endfor %}
    </tbody>
  <tfoot><tr><td colspan="4">Table Footer Details</td></tr></tfoot>
</table>
{% endblock %}
